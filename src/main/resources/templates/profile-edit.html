<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 id="profile-header">Profile</h1>
    <form id="profile-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" readonly>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="designation">Designation: </label>
                    <input type="text" class="form-control" id="designation" name="designation">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="theme">Theme:</label>
            <select class="form-control" id="theme" name="theme">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="summary">Summary:</label>
            <textarea class="form-control" id="summary" name="summary" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label>Jobs:</label>
            <table class="table" id="jobs-table">
                <thead>
                <tr>
                    <th>Company</th>
                    <th>Designation</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Responsibility</th>
                </tr>
                </thead>
                <tbody id="jobs-fields">
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="add-job">Add Job</button>
            <button type="button" class="btn btn-danger" id="remove-job">-</button>
        </div>

        <div class="form-group">
            <label>Educations:</label>
            <table class="table" id="educations-table">
                <thead>
                <tr>
                    <th>University</th>
                    <th>Qualification</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
                </thead>
                <tbody id="educations-fields">
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="add-education">Add Education</button>
            <button type="button" class="btn btn-danger" id="remove-education">-</button>
        </div>

        <div class="form-group">
            <label>Skills:</label>
            <div id="skills-fields"></div>
            <button type="button" class="btn btn-primary" id="add-skill">Add Skill</button>
        </div>

        <div class="form-group">
            <label>Projects:</label>
            <table class="table" id="projects-table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Technology</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody id="projects-fields">
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="add-project">Add Project</button>
            <button type="button" class="btn btn-danger" id="remove-project">-</button>
        </div>

        <!-- Add more fields here as needed -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<script src="../profile-templates/profile-edit.js"></script>
</body>
</html>
